version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fizz-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fizz-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FIZZ_HOST=0.0.0.0
      - FIZZ_PORT=8080
      - FIZZ_APP_ID=my-app-id
      - FIZZ_APP_KEY=my-app-key
      - FIZZ_APP_SECRET=my-app-secret
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app

volumes:
  redis-data:

